
{% macro render_field(field) %}
<div class="form-group {% if field.errors %}has-error{% endif %}">
  <label for="{{field.id}}" class="col-sm-2 control-label">{{field.label.text}}</label>
  <div class="col-sm-10">
    {{ field(class="form-control") }}
  </div>
</div>
