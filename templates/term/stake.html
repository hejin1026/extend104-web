{% extends "term/layout.html" %}

{% block sidebar %}
	<div class="pull-right">
	  <div class="list-group">
	    <a class="list-group-item" href="{{ url_for('term.station') }}">充电站</a>
	    <a class="list-group-item active" href="{{ url_for('term.stake') }}">充电桩或车载终端</a>
		<a class="list-group-item" href="{{ url_for('term.measure') }}">测点</a>
	  </div>
	</div>
{% endblock sidebar %}


{% block content %}
<form method="GET" id="" class="form-inline" action="{{ url_for('term.stake') }}">
  <input type="text" class="" name="station" value="{{station}}" placeholder="充电站">
  <button type="submit" class="btn btn-primary">检索</button>
</form>

{% from "helper/_table.html" import render_table  %}
{{ render_table(table) }}

{% endblock content %}
